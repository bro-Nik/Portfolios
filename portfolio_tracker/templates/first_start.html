<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <title>Первый запуск</title>
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <div class="d-flex justify-content-center">
                <div class="col-md-4 col-lg-4 form-body">
                    <h4 class="mb-3">Загрузка тикеров</h4>
                    <form method="post" action="{{ url_for('first_start') }}">
                        <button class="w-50 btn btn-primary btn-lg" type="submit" id="submit">Загрузить</button>
                        <button class="w-50 btn btn-primary btn-lg visually-hidden" type="button" id="spinner" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Загрузка тикеров...
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
<script>
// Спинер на кнопке при загрузке тикеров
function load_spinner(){
  var submitButton = document.querySelector('.form-body #submit');
  var spinnerButton = document.querySelector('.form-body #spinner');

  submitButton.classList.add("visually-hidden");
  spinnerButton.classList.remove("visually-hidden");
}

</script>
</body>
</html>
