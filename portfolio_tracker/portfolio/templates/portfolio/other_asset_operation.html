{% extends "modal_base.html" %}
{% set modal_fullscreen = False %}
{% set modal_title = gettext('Change transaction') if operation else gettext('Add transaction') %}

{% block content %}
<form data-url="{{ url_for('.other_asset_operation_update', asset_id=asset_id, operation_id=operation.id if operation else None) }}">

  <div class="btn-group silver col-12 mb-3" role="group" id="typetransaction">
    <input type="radio" class="btn-check" name="type" value="+" id="btnplus" {{ 'checked' if not operation or operation.type == '+'}}>
    <label class="btn btn-sm" for="btnplus">{% trans %}Profit{% endtrans %}</label>

    <input type="radio" class="btn-check" name="type" value="-" id="btnminus" {{ 'checked' if operation and operation.type == '-'}}>
    <label class="btn btn-sm" for="btnminus">{% trans %}Loss{% endtrans %}</label>
  </div>

  <div class="row g-2">
    <div class="col-md-12">
      <div class="col-12 mb-1">
        <label class="form-label h7">{% trans %}Amount{% endtrans %}</label>
        <div class="input-group">
          <span class="input-prefix">$</span>
          <input type="number" step="any" class="form-control rounded-3 focus"
                 placeholder="0,00" name="total_spent" value="{{ operation.total_spent|smart_int if operation }}" required>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-1">
        <label class="form-label h7">{% trans %}Date{% endtrans %}</label>
        <input class="form-control" name="date" type="date" value="{{ operation.date if operation else date }}" required>
      </div>
    </div>

    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label h7">{% trans %}Comment{% endtrans %}</label>
        <textarea class="form-control" name="comment">{{ operation.comment if operation }}</textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-primary rounded-3 w-100" type="submit">{{ modal_title }}</button>
</form>
{% endblock %}
