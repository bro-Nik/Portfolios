{% extends "base.html" %}
{% block title %} Настройки {% endblock %}

{% block content %}
<div class="mb-5">
  <div class="row xs-mb-3">
    <div class="col-auto">
      <h1>Настройки</h1>
    </div>
  </div>
</div>

<nav class="nav nav-underline market-menu mb-5">
  <a class="nav-link {{ 'active disabled' if request.path == url_for('.settings_profile') }}" href="{{ url_for('.settings_profile') }}">Профиль</a>
  <a class="nav-link {{ 'active disabled' if request.path == url_for('.settings_export_import') }}" href="{{ url_for('.settings_export_import') }}">Экспорт-импорт</a>
</nav>

<div class="row">
  <div class="col-auto">
    <span class="">{{ current_user.email }}</span>
    <br>
    <form id="UserActions" action="{{ url_for('user.user_delete') }}">
      <a class="link-danger open-modal-confirmation" data-title="Удалить аккаунт {{ current_user.email }}?"
        data-form="#UserActions">
        Удалить аккаунт
      </a>
    </form>
  </div>
</div>

{% endblock %}
