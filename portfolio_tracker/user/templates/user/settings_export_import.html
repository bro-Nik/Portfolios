{% extends "base.html" %}
{% block title %} Настройки {% endblock %}

{% block content %}
<div class="mb-5">
  <div class="row xs-mb-3">
    <div class="col-auto">
      <h1>Настройки</h1>
    </div>
  </div>
</div>

<nav class="nav nav-underline market-menu mb-5">
  <a class="nav-link {{ 'active disabled' if request.path == url_for('.settings_profile') }}" href="{{ url_for('.settings_profile') }}">Профиль</a>
  <a class="nav-link {{ 'active disabled' if request.path == url_for('.settings_export_import') }}" href="{{ url_for('.settings_export_import') }}">Экспорт/Импорт</a>
</nav>

<div>
  <h6>Экспорт данных</h6>
  <div class="row">
    <div class="col-md-12 mb-3">
      <a class="text-decoration-none" href="{{ url_for('.export_data')}}">Скачать</a>
    </div>
  </div>
</div>

<div>
  <h6>Импорт данных</h6>
  <form method="post" action="{{ url_for('user.import_data_post') }}">
    <div class="row">
      <div class="col-md-12 mb-3">
        <textarea class="form-control" name="import" rows="15"></textarea>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Импорт</button>
  </form>
</div>


{% endblock %}
