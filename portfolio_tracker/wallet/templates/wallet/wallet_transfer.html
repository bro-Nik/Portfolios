{% extends "modal_base.html" %}
{% set modal_fullscreen = False %}

{% set modal_title = 'Перевод' %}

{% block content %}
  <form method="post" action="{{ url_for('.wallet_transfer') }}">
    <div class="row g-2">
      <div class="col-md-12">
        <div class="mb-1">
          <label class="form-label h7">Сумма</label>
          <div class="input-group">
            <span class="input-prefix">$</span>
            <input type="number" step="any" class="form-control rounded-3 focus" placeholder="0,00"
              name="transfer_amount" autocomplete="off" required>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label h7">Кошелек отправитель</label>
          <select class="ajax-select" name="wallet_out"
            data-url="{{ url_for('.get_all_user_wallets') }}"></select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label h7">Кошелек получатель</label>
          <select class="ajax-select" name="wallet_in" data-url="{{ url_for('.get_all_user_wallets') }}"></select>
        </div>
      </div>
    </div>
    <button class="w-100 btn rounded-3 btn-primary" type="submit">Готово</button>
  </form>
{% endblock %}
